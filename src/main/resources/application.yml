spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/yoga-class-app
    username: user
    password: password
  main:
    banner-mode: off
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
    properties:
      hibernate.format_sql: true
  security:
    user:
      name: user
      password: 12345
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/spring
logging:
  level:
    org:
      springframework:
        security:
          web:
            FilterChainProxy: Debug
keycloak:
  realm: spring
  server-url: http://localhost:8081
  client-id: springer
  grant-type: password
  name: mustafa
  password: admin
